name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  run-e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Wait for MongoDB
        run: |
          for i in {1..10}; do
            nc -z localhost 27017 && echo "MongoDB is up!" && break
            echo "Waiting for MongoDB..."
            sleep 3
          done

      - run: npm run test:e2e
        env:
          DATABASE_URL: mongodb://admin:admin@localhost:27017/gymFlow?authSource=admin
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}


          
          
